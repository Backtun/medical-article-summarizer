name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Run server tests
        run: npm run test --prefix server

      - name: Build client
        run: npm run build --prefix client

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Audit server dependencies
        run: |
          cd server
          npm install
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Audit client dependencies
        run: |
          cd client
          npm install
          npm audit --audit-level=high || true
        continue-on-error: true

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets in code..."
          # Check for API key patterns
          if grep -rE "(sk-|api[_-]?key|secret|password)\s*[:=]\s*['\"][a-zA-Z0-9]+" --include="*.js" --include="*.ts" --include="*.json" --exclude-dir=node_modules . ; then
            echo "⚠️ Potential secrets found in code. Please review."
            exit 1
          fi
          echo "✅ No obvious secrets found"
        continue-on-error: true
